model:
  - seqNTL
trainer:
  - NTL
network:
  - seqNTL
device:
  - cuda
x_length:
  - 50
learning_rate:
  - 0.001
training_epochs:
  - 100
latent_dim:
  - 32
enc_hdim:
  - 32
enc_nlayers:
  - 6
num_trans:
  - 11
trans_nlayers:
  - 5
trans_type:
  - residual
loss:
  - DCL
enc_bias:
  - False
batch_norm:
  - False
loss_temp:
  - 0.1
l2:
  - 0.00001
optimizer:
  - Adam
scheduler:
  -
    class: StepLR
    args:
      step_size: 100
      gamma: 0.5
early_stopper:
  -
    class: Patience
    args:
      patience: 100
      use_train_loss: True

shuffle:
  - True
num_repeat:
  - 1
save_scores:
  - False
result_folder:
  - RESULTS/RESULTS_